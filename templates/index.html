<!DOCTYPE html>
<html>
<head>
    <title>Electricity Consumption Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2>⚡ Electricity Consumption Prediction ⚡</h2>

        <div class="card form-card">
            <form method="POST" action="/">
                <div class="grid-container">
                    <div class="grid-item">
                        <label>Temperature (°C)</label>
                        <input type="text" name="t2m_toc" placeholder="25" required>
                    </div>
                    <div class="grid-item">
                        <label>Humidity</label>
                        <input type="text" name="qv2m_toc" placeholder="0.004" required>
                    </div>
                    <div class="grid-item">
                        <label>Wind speed (m/s)</label>
                        <input type="text" name="w2m_toc" placeholder="2.5" required>
                    </div>
                    <div class="grid-item">
                        <label>Date</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="grid-item">
                        <label>Hour (0-23)</label>
                        <input type="number" name="hour" min="0" max="23" required>
                    </div>
                    <div class="grid-item">
                        <label>School</label>
                        <select name="school">
                            <option value="1">Open</option>
                            <option value="0">Closed</option>
                        </select>
                    </div>
                    <div class="grid-item">
                        <label>Holiday</label>
                        <select name="holiday">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="grid-item">
                        <label>Holiday Type</label>
                        <select name="holiday_id">
                            <option value="0">Normal</option>
                            <option value="1">Eid</option>
                            <option value="2">Govt Holiday</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Predict">
            </form>
        </div>

        {% if prediction %}
        <div class="card result-card">
            <h3>✔️ Predicted Demand: {{ prediction }} MW</h3>
        </div>
        {% endif %}

        {% if graph_urls %}
        <div class="graphs">
            {% for g in graph_urls %}
            <div class="graph-card">
                <img src="{{ g }}" alt="Graph">
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
